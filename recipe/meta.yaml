{% set name = "nene" %}
{% set version = "0.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nene-{{ version }}.tar.gz
  sha256: 8bd155a86e233080a627fee0e027b5ea7df12db958ca44c3ce3ee380a4c7407a

build:
  number: 0
  noarch: python
  entry_points:
    - nene = nene.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - click >=8
    - jinja2 >=3.0
    - livereload >=2.6
    - markdown-it-py >=2.0
    - mdit-py-plugins >=0.3
    - python >=3.6
    - pyyaml >=5.4
    - rich >=10.9

test:
  imports:
    - nene
  commands:
    - pip check
    - nene --help
  requires:
    - pip

about:
  home: https://nene.leouieda.com
  summary: A no-frills static site generator
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - leouieda
